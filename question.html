    <script>

            { question: "Excel ‡§Æ‡§æ ‡§®‡§Ø‡§æ‡§Å ‡§µ‡§∞‡•ç‡§ï ‡§¨‡•Å‡§ï ‡§ñ‡•ã‡§≤‡•ç‡§¶‡§æ ‡§ï‡§§‡§ø ‡§∂‡•Ä‡§ü‡§π‡§∞‡•Ç ‡§π‡•Å‡§®‡•ç‡§õ‡§®‡•ç?", options: ["Three", "Four", "Two", "Seven"], answer: "Three" },
            { question: "Excel ‡§Æ‡§æ ‡§∏‡§¨‡•à ‡§∏‡•Ç‡§§‡•ç‡§∞‡§π‡§∞‡•Ç (Formula) ‡§ï‡•Å‡§® ‡§ö‡§ø‡§®‡•ç‡§π ‡§¨‡§æ‡§ü ‡§∏‡•Å‡§∞‡•Å ‡§π‡•Å‡§®‡•ç‡§õ‡§®‡•ç?", options: ["%", "$", "=", "+"], answer: "=" },
            { question: "Excel ‡§µ‡§∞‡•ç‡§ï ‡§¨‡•Å‡§ï ‡§∏‡•Å‡§∞‡§ï‡•ç‡§∑‡§ø‡§§ (Save) ‡§ó‡§∞‡•ç‡§®‡•á ‡§§‡§∞‡§ø‡§ï‡§æ?", options: ["CTRL + X", "CTRL + S", "‡§Ö‡§´‡§ø‡§∏ ‡§¨‡§ü‡§® ‚Üí Save", "b ‡§∞ c ‡§¶‡•Å‡§¨‡•à"], answer: "b ‡§∞ c ‡§¶‡•Å‡§¨‡•à" },

            { question: "‡§ü‡•ç‡§∞‡§æ‡§®‡•ç‡§ú‡§ø‡§∏‡•ç‡§ü‡§∞ (Transistor) ‡§ï‡•Å‡§® ‡§™‡•Å‡§∏‡•ç‡§§‡§æ‡§ï‡§æ ‡§ï‡§Æ‡•ç‡§™‡•ç‡§Ø‡•Å‡§ü‡§∞‡§π‡§∞‡•Ç‡§Æ‡§æ ‡§™‡•ç‡§∞‡§Ø‡•ã‡§ó ‡§ó‡§∞‡§ø‡§è‡§ï‡•ã ‡§•‡§ø‡§Ø‡•ã?", options: ["First Generation", "Fourth Generation", "Second Generation", "‡§Æ‡§æ‡§•‡§ø‡§ï‡§æ‡§ï‡•Å‡§®‡•à‡§™‡§®‡§ø‡§π‡•ã‡§á‡§®"], answer: "Second Generation" },

        ];

        function loadQuestions() {
            let questionsHtml = "";
            questionsData.forEach((q, index) => {
                questionsHtml += `<div class="question" id="question${index}">
                    <p>${index + 1}. ${q.question}</p>`;
                q.options.forEach(opt => {
                    questionsHtml += `<input type="radio" name="q${index}" value="${opt}" required> ${opt}<br>`;
                });
                questionsHtml += `</div>`;
            });
            document.getElementById("questions").innerHTML = questionsHtml;
        }

        function updateVisitorCount() {
            let count = localStorage.getItem("visitorCount");
            if (!count) {
                count = 0;
            }
            count++;
            localStorage.setItem("visitorCount", count);
            document.getElementById("visitorCount").innerText = count;
        }

        document.getElementById("quizForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let score = 0;
            const totalQuestions = questionsData.length;
            const studentName = document.getElementById("studentName").value.trim();

            if (studentName === "") {
                alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§µ‡§ø‡§¶‡•ç‡§Ø‡§æ‡§∞‡•ç‡§•‡•Ä‡§ï‡•ã ‡§®‡§æ‡§Æ ‡§≤‡•á‡§ñ‡•ç‡§®‡•Å‡§π‡•ã‡§∏‡•ç!");
                return;
            }

            questionsData.forEach((q, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                const questionDiv = document.getElementById(`question${index}`);

                if (selected) {
                    if (selected.value === q.answer) {
                        score++;
                        questionDiv.style.color = "green";
                        questionDiv.innerHTML += `<p class="correct">‚úî ‡§∏‡§π‡•Ä ‡§â‡§§‡•ç‡§§‡§∞: ${q.answer}</p>`;
